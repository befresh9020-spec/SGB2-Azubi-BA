 let shuffledQuestions=[],currentIndex=0,score=0;

    /* =============================
     QUIZ-START
  ============================= */
  
function startQuiz() {
  const train = document.querySelector(".train");

  if (train) {
    train.classList.remove("exit", "enter");
    void train.getBoundingClientRect(); // Reflow erzwingen
    train.classList.add("enter");
  }

  shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 5);
  currentIndex = 0;
  score = 0;
  scoreEl.textContent = "";
  restartBtn.style.display = "none";
  nextBtn.textContent = "N√§chste Frage";
  showQuestion();
}



  /* =============================
     FRAGEN ANZEIGEN
  ============================= */
function showQuestion() {
  resetState();
  const current = shuffledQuestions[currentIndex];

  // Animation f√ºr die Frage neu triggern
  questionEl.classList.remove("visible");
  void questionEl.offsetWidth; // Reflow erzwingen, damit die Animation neu startet
  questionEl.textContent = `Frage ${currentIndex + 1}: ${current.question}`;
  questionEl.classList.add("visible");

  current.answers.forEach(ans => {
    const btn = document.createElement("button");
    btn.textContent = ans.text;
    btn.classList.add("quiz-answer");
    btn.addEventListener("click", () => selectAnswer(btn, ans.correct));
    answersEl.appendChild(btn);
  });

  updateProgress();
}

  /* =============================
     RESET F√úR N√ÑCHSTE FRAGE
  ============================= */
  function resetState() {
    nextBtn.style.display = "none";
    while (answersEl.firstChild) answersEl.removeChild(answersEl.firstChild);
  }

  /* =============================
     ANTWORTAUSWAHL
  ============================= */
  function selectAnswer(button, correct) {
    const all = answersEl.children;
    for (const btn of all) {
      btn.disabled = true;
      const a = shuffledQuestions[currentIndex].answers.find(x => x.text === btn.textContent);
      if (a.correct) btn.classList.add("correct");
    }
    if (!correct) button.classList.add("wrong");
    else score++;
    nextBtn.style.display = "block";
  }

  /* =============================
     N√ÑCHSTE FRAGE / ENDE
  ============================= */
  nextBtn.addEventListener("click", () => {
    currentIndex++;
    if (currentIndex < shuffledQuestions.length) showQuestion();
    else showScore();
  });

  /* =============================
     ERGEBNIS
  ============================= */
  function showScore() {
    resetState();
    questionEl.textContent = "Ergebnis";
    scoreEl.textContent = `Du hast ${score} von ${shuffledQuestions.length} Fragen richtig beantwortet.`;
    nextBtn.style.display = "none";
    restartBtn.style.display = "block";
    updateProgress(true);
    animateTrainExit();
  }

  restartBtn.addEventListener("click", startQuiz);

  /* =============================
     PROGRESSBAR-FUNKTION
  ============================= */
  function updateProgress(finished = false) {
    const progress = document.getElementById("progress");
    if (!progress) return;
    const percent = finished
      ? 100
      : ((currentIndex + 1) / shuffledQuestions.length) * 100;
    progress.style.width = `${percent}%`;
  }

  /* =============================
     ZUG-ANIMATION
  ============================= */

function animateTrainExit() {
  const train = document.querySelector(".train");
  if (train) {
    train.classList.remove("enter");
    void train.getBoundingClientRect(); // Reflow
    train.classList.add("exit");
  }
}


  /* =============================
     THEME SWITCH (Dark/Light)
  ============================= */
  const themeButton = document.getElementById("themeToggle");
  const saved = localStorage.getItem("theme");

  if (saved === "dark" || saved === "light") {
    document.documentElement.setAttribute("data-theme", saved);
    themeButton.setAttribute("aria-pressed", saved === "dark");
  }

  themeButton.addEventListener("click", () => {
    const current = document.documentElement.getAttribute("data-theme");
    const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const effective = current ?? (systemDark ? "dark" : "light");
    const next = effective === "dark" ? "light" : "dark";

    document.documentElement.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
    themeButton.setAttribute("aria-pressed", next === "dark");
  });

  /* =============================
     QUIZ STARTEN
  ============================= */
  startQuiz();
});
