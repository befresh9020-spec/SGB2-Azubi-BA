<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuordnungsspiel Bedarfsgemeinschaft</title>
	<style>
	/* ===== RESET & BASIS ===== */
{
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  color: #eaf4ff;
  overflow-x: hidden;
}

body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    linear-gradient(rgba(0,180,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,180,255,0.08) 1px, transparent 1px);
  background-size:40px 40px;
}

/* ===== ANIMIERTER BACKGROUND ===== */
#bg-canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at top, #0f2027, #020617);
}

/* ===== APP-CONTAINER (GLAS-EFFEKT) ===== */
.app {
  max-width: 620px;
  margin: 40px auto;
  padding: 20px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 40px rgba(0, 180, 255, 0.25);
  border: 1px solid rgba(255, 255, 255, 0.25);
}

.app {
  position: relative;
  max-width: 620px;
  margin: 40px auto;
  padding: 22px;
  border-radius: 18px;
  background: rgba(20,40,60,0.45);
  backdrop-filter: blur(16px);
  border: 1px solid rgba(0,180,255,0.6);
  box-shadow:
    0 0 25px rgba(0,180,255,0.4),
    inset 0 0 25px rgba(0,180,255,0.15);
}

/* HUD-Ecken */
.app::before,
.app::after {
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  border:2px solid #38bdf8;
}

.app::before {
  top:-2px;
  left:-2px;
  border-right:none;
  border-bottom:none;
}

.app::after {
  bottom:-2px;
  right:-2px;
  border-left:none;
  border-top:none;
}

/* ===== ÜBERSCHRIFTEN ===== */
h1 {
  text-align: center;
  margin-bottom: 10px;
  color: #7dd3fc;
}

h1::before{
  content:"BG-BILDUNG";
  font-size:0.7rem;
  letter-spacing:2px;
  color:#67e8f9;
  display:block;
}

h4 {
  text-align: center;
  font-weight: normal;
  margin-bottom: 20px;
  color: #cbd5f5;
}

/* ===== FALLTEXT ===== */
#case-text {
  background: rgba(0, 0, 0, 0.35);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 18px;
  border: 1px solid rgba(125, 211, 252, 0.4);
}

/* ===== PERSONEN-KARTEN ===== */
.persons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

.person {
  padding: 14px;
  border-radius: 14px;
  cursor: pointer;
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.15),
    rgba(255, 255, 255, 0.05)
  );
  border: 1px solid rgba(255, 255, 255, 0.25);
  transition: transform 0.25s, box-shadow 0.25s, border-color 0.25s;
}

.person:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
}

.person.selected {
  border-color: #38bdf8;
  box-shadow: 0 0 25px rgba(56, 189, 248, 0.9);
  background: rgba(56, 189, 248, 0.25);
}

/* ===== BUTTONS (GLASSMORPHISM) ===== */

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #0f172a;
  background: linear-gradient(135deg, #7dd3fc, #38bdf8);
  box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(56, 189, 248, 0.8);
}

button{
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  color:#001018;
}

/* ===== FEEDBACK ===== */
#feedback {
  margin-top: 20px;
}

#feedback div {
  border-radius: 10px;
  color: #020617;
  font-size: 0.95rem;
}

/* ===== LÖSUNGSBOXEN / FEEDBACK ===== */
.feedback-item {
  padding: 12px 14px;
  margin-bottom: 10px;
  border-radius: 14px;
  font-size: 0.95rem;
  line-height: 1.4;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.35);
  animation: fadeInUp 0.4s ease;
}

/* RICHTIG */
.feedback-correct {
  background: linear-gradient(
    135deg,
    rgba(34, 197, 94, 0.35),
    rgba(16, 185, 129, 0.25)
  );
  box-shadow: 0 0 18px rgba(34, 197, 94, 0.6);
}

/* FALSCH */
.feedback-wrong {
  background: linear-gradient(
    135deg,
    rgba(239, 68, 68, 0.35),
    rgba(220, 38, 38, 0.25)
  );
  box-shadow: 0 0 18px rgba(239, 68, 68, 0.6);
}

/* Name optisch abheben */
.feedback-item strong {
  display: block;
  font-size: 1rem;
  margin-bottom: 4px;
}

/* Kleine Einblendanimation */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(6px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== HERVORHEBUNG RECHTSNORMEN ===== */
.norm {
  display: inline-block;
  padding: 2px 6px;
  margin: 0 2px;
  border-radius: 8px;
  font-weight: 600;
  color: #020617;
  background: linear-gradient(
    135deg,
    #fde047,
    #facc15
  );
  box-shadow: 0 0 10px rgba(250, 204, 21, 0.8);
  font-size: 0.9em;
}

.norm {
  padding: 3px 8px;
}
	</style>
</head>
<body>
	
	<body>

  <canvas id="bg-canvas"></canvas>

  <main class="app">

    <h1>Bedarfsgemeinschaft – Personen zuordnen</h1>
		
		<h4>Tippe auf die Person(en), die eine Bedarfsgemeinschaft bilden.</h4>

    <section id="case-text">
      <!-- Falltext wird per JS eingesetzt -->
    </section>

    <section id="persons" class="persons">
      <!-- Personen-Karten kommen per JS -->
    </section>

    <button id="check-btn">Antwort prüfen</button>

    <section id="feedback">
      <!-- Rückmeldung + Begründung -->
    </section>
    
    <button id="restart-btn" style="display:none;">Neu starten</button>
		
		<button onclick="nextCase()">Nächster Fall</button>

  </main>

  <script src="BG-script.js"></script>
</body>
</html>
